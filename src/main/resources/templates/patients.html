<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>

    <div class="m-5">
        <div class="card">
            <div class="card-header">Liste des patients</div>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <label>Keyword</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button class="btn btn-outline-info">Search</button>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Date de naissance</th>
                            <th>Malade</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateDeNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <a class="btn btn-danger" th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status : ${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-info m-1':'btn btn-outline-info m-1'}"
                           th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
